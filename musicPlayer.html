<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
   /* STYLING */
body {
  margin: 0;
  padding: 0;
  font-family: 'Space Mono', monospace;
  color: #222;
  background-color: #ffff;
  
  
}



h1 {
  font-size: 2.5rem;
  margin: 0;

  line-height: 1.2;
}

p {
  font-size: 1.1rem;
  margin: 0 0 2rem;
}

.emoji-wrapper {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color:#ffff;
  text-align: center;
  
}

.emoji-options {
  display: flex;
  gap: 1.5rem;
  flex-wrap: wrap;
}

.emoji-btn {
  font-size: 2.5rem;
  background: none;
  border: none;
  cursor: pointer;
  transition: transform 0.2s;
}

.emoji-btn:hover {
  transform: scale(1.2);
}
.mini-player {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: rgba(0, 0, 0, 0.75);
  color: white;
  border-radius: 10px;
  padding: 10px 14px;
  display: flex;
  align-items: center;
  z-index: 1000;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  animation: slideUp 0.5s ease;
}

.mini-player.hidden {
  display: none;
}

.player-controls {
  display: flex;
  align-items: center;
  gap: 10px;
}



button {
    padding: 12px 16px;
    font-size: 1rem;
    border: none;
    background-color: transparent;
    color: #222;
    border-radius: 8px;
    font-family: 'Space Mono', monospace;
    margin: 0;
    padding: 0;
    color: #222;
    
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
  }
  
  button:hover {
    transform: translateY(-6px);
  }


/* INTERACTION JAVASCRIPT  */
  </style>
</head>
<body>
    <div class="emoji-wrapper">
  
    <h1>Enjoy the dance!</h1>
    <p>Change your travel vibe:</p>
    <div class="emoji-options">
        <button class="emoji-btn" data-track="lofi">üåø</button>
        <button class="emoji-btn" data-track="pop">üéâ</button>
        <button class="emoji-btn" data-track="chill">üåä</button>
        <button class="emoji-btn" data-track="adventure">‚õ∞Ô∏è</button>
      </div>
      
  <p>‚Üê Back to the Page to pack </p>
      
  </div>


  <!-- Audio -->
  <audio id="bgMusic" autoplay loop>
    <source id="musicSource" src="" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('bgMusic');
    const source = document.getElementById('musicSource');

    const params = new URLSearchParams(window.location.search);
    const track = params.get('track');

    function playTrack(trackId) {
      localStorage.setItem('selectedTrack', trackId); //save data
      source.src = `music/${trackId}.mp3`;
      audio.load();
      audio.play();
    }

    if (track) {
      playTrack(track);
    }
    //change vibes
    document.querySelectorAll('.emoji-btn').forEach(button => {
      button.addEventListener('click', () => {
        const newTrack = button.dataset.track;
        playTrack(newTrack);
      });
    });
  </script>
</body>
</html>
