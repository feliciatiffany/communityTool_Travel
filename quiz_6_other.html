<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Documents Checklist</title>
  <link rel="stylesheet" href="quiz_6_other.css" />
</head>
<body>

  <div class="card-wrapper" id="cardFlash"></div>
  <div class="animation-layer" id="animationLayer"></div>
  <div class="container">
    <!-- FOR INCOMPLETE AND COMPLETE -->
    <div id="statusGrid" class="status-grid">
      
      <div id="incompleteStatus" class="status-column left">
        <div class="status-label" id="incompleteLabel"></div>
        <div class="status-badges" id="incompleteBadges"></div>
      </div>
      <div class="instructionStatus" id="instruction">You can always come back to update your checklist.</div>
      
      <div id="completeStatus" class="status-column right">
        <div class="status-label" id="completeLabel"></div>
        <div class="status-badges" id="completeBadges"></div>
      </div>
    </div>

  

    <h1>ðŸ“¦ Others  </h1>
    <p>These little things are 100% game-changers </p>

    <form id="checklistForm" data-category="other" data-next="beforeFinal.html">
      <div id="checkStyle">
        <label>
          <input type="checkbox" name="keys" />
          Keys (home, car, luggage)
        </label><br/>
      
        <label>
          <input type="checkbox" name="notepad" />
          Notepad & Pen
        </label><br/>
      
        <label>
          <input type="checkbox" name="itinerary" />
          Itinerary (printed or app-based)
        </label><br/>
      
        <label>
          <input type="checkbox" name="wallet" />
          Wallet (cash, cards)
        </label><br/>
      
        <label>
          <input type="checkbox" name="snack" />
          Snack, water bottle, & Food containers or utensils
        </label><br/>
      
        <label>
          <input type="checkbox" name="gifts" />
          Gifts / souvenirs
        </label><br/>
      
        <label>
          <input type="checkbox" name="phrasebook" />
          Phrasebook / translation app
        </label><br/>
      
        <label>
          <input type="checkbox" name="locks" />
          Luggage locks
        </label><br/>
      
        <label>
          <input type="checkbox" name="shoppingbag" />
          Reusable shopping bag
        </label><br/><br/>
        
      </div>
      
    <button type="submit">Save Checklist</button>
    </form>
   
    <p id="statusMsg" style="margin-top: 1rem;"></p>
  </div>



  <!-- MUSIC -->
 

  <div id="playMusic" class="mini-player">
    <div class="player-controls">
      <div class="track-info">
        <span class="music-emoji">ðŸŽµ</span>
        <span id="trackLabel">nothing is playing</span>
      </div class="circle-btn" >
      <button id="toggleMusicTab" >â–¶</button>
    </div>
  </div>
  
  <script src="quiz.js"></script>
</body>
</html>
